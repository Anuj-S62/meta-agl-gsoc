# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gsoc"
BBFILE_PATTERN_meta-gsoc = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gsoc = "6"

LAYERDEPENDS_meta-gsoc = "core"
LAYERSERIES_COMPAT_meta-gsoc = "kirkstone"

BBFILES_DYNAMIC += " \
    agldemo:${LAYERDIR}/dynamic-layers/meta-agl-demo/*/*/*.bb \
    agldemo:${LAYERDIR}/dynamic-layers/meta-agl-demo/*/*/*.bbappend \
"
